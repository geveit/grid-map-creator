<div *ngIf="isVisible" class="modal d-block" tabindex="-1" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-white">{{ title }}</h5>
                <button type="button" class="btn-close" (click)="onCloseModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
